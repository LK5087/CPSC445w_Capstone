<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Welcome to Stitch!</title>
    <script src="JS/stitch.js"></script>
    <script>
        function choose_website() {
            website = "";
            if (document.getElementById('4c').checked) {
                website = "4channel.org";
            } else {
                website = "reddit.com";
            }
            if(website == "4channel.org"){
                document.getElementById("4c").disabled=true;
            }
            if(website == "reddit.com"){
                document.getElementById("4c").disabled=false;
            }
        }
    </script>
    <link rel="stylesheet" type="text/css" href="CSS/stitch.css">
</head>

<body>
    <div id="banner">
        <div id="banner-content">
            Welcome to Stitch, **USERNAME HERE**
            <img src="media/blue-thread-clipart-14.jpg" alt=---Stitch Logo---" width="150" height="30"
                style="vertical-align:middle"></h2>
            <a href="">User Settings</a>
            <a href="">Log off</a>
        </div>
    </div>
    <div id="main-content">
        <table width=100% height=100%>
            <tr>
                <td width=50%>
                    <div style="padding-left: 100px; padding-right: 100px">
                        </br>
                        Website:
                        <input type="radio" name="website" id="4c" value="4channel.org" checked disabled>4channel.org
                        <input type="radio" name="website" id="re" value="reddit.com">reddit.com
                        <input type="button" id="website_submit" value="Submit" onclick="choose_website();">
                        </br>
                        Board / Subreddit
                        <select id="board_subreddit">
                            <option value="4channel.org">4channel.org</option>
                            <option value="reddit.com">reddit.com</option>
                        </select>
                        </br>
                    </div>
                </td>
                <td width=50%>
                    </br>
                    Start date:
                    <input type="date" id="start_date">
                    Start time: 
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
